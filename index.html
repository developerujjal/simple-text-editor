<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/7f0ed9a398.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor By Ujjal Chandra</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header>
        <h1>My Text Editor</h1>
    </header>
    <main class="content-main-container">
        <section class="icons-stuff">
            <div class="icons-container">
                <div class="sub-container">
                    <i id="bold-icon" class="fa-solid fa-b"></i>
                    <i id="italic-icon" class="fa-solid fa-italic"></i>
                    <i id="underline-icon" class="fa-solid fa-underline"></i>
                </div>
                <div class="sub-container">
                    <i id="left-align" class="fa-solid fa-align-left"></i>
                    <i id="center-align" class="fa-solid fa-align-center"></i>
                    <i id="right-align" class="fa-solid fa-align-right"></i>
                    <i id="justify-align" class="fa-solid fa-align-justify"></i>
                </div>
                <div class="sub-container">
                    <span>17</span>
                    <span>Ae</span>
                    <input type="color" name="" id="color-field">
                </div>
            </div>
        </section>

        <section id="box-field-section">
            <div class="textarea-container">
                <textarea name="" id="description-field" class="text-field"></textarea>
            </div>
        </section>
    </main>

    <script src="js/icons.js"></script>
    <script src="js/utility.js"></script>
</body>
</html>
